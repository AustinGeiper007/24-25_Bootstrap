<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      span{
        display: inline-block;
        width: 70px;
        height: 70px;
        background-color: #f9f9f9;
      }
    </style>

</head>
<body>
<div class="container bg-info">
  <div class="container bg-warning">
      <h2>Borders</h2>
    <p>Use border classes to add or remove borders from an element:</p>
    <span class="border"></span>
    <span class="border border-5"></span>
    <span class="border-top border-5"></span>
    <span class="border-bottom border-5"></span>
    <span class="border-start border-5"></span>
    <span class="border-end border-5"></span>
  </div>
    <div class="container bg-success">
        <p>Use border follow by -1 thru -5 to change thickness</p>
        <span class="border border-1"></span>
        <span class="border border-2"></span>
        <span class="border border-3"></span>
        <span class="border border-4"></span>
        <span class="border border-5"></span>
    </div>
    <div class="container">
        <p>Color for things</p>
        <span class="border border-5 border-primary"></span>
        <span class="border border-5 border-secondary"></span>
        <span class="border border-5 border-success"></span>
        <span class="border border-5 border-danger"></span>
        <span class="border border-5 border-warning"></span>
        <span class="border border-5 border-info"></span>
        <span class="border border-5 border-light"></span>
        <span class="border border-5 border-dark"></span>
    </div>
    <div class="container">
        <p>ROUNDEDED</p>
        <span class="rounded"></span>
        <span class="rounded-top"></span>
        <span class="rounded-end"></span>
        <span class="rounded-bottom"></span>
        <span class="rounded-start"></span>
        <span class="rounded-circle"></span>
        <span class="rounded-pill"></span>
        <br />
        <span class="rounded-0"></span>
        <span class="rounded-1"></span>
        <span class="rounded-2"></span>
        <span class="rounded-3"></span>
        <span class="rounded-4"></span>
        <span class="rounded-5"></span>
    </div>
</div>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
